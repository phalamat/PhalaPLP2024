<!--html form to register a new student-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        /* Styling the form with CSS*/
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /*Making the form to be in the middle*/
        form {
            width: 200%;
            max-width: 500px; 
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
         /*Styling th form*/
        label {
            display: block;
            margin-bottom: 3px;
        }
        input[type="text"], input[type="date"], input[type="email"], select {
            width: 70%;
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 3px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #25138b;
            color: white;
            cursor: pointer;
        }
        button.cancel {
            background-color: #811b1b;
            margin-left: 10px;
        }
    </style>
</head>
<body>
     <div class="container">   
        <!--Form declaration-->
        <form action="">
            <h1>Student Registration Form</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female" required> Female</label>

            <label for="address1">Address Line 1:</label>
            <input type="text" id="address1" name="address1" required>

            <label for="address2">Address Line 2:</label>
            <input type="text" id="address2" name="address2" required>

            <label for="City">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="telephone">Telephone:</label>
            <input type="text" id="telephone" name="telephone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select a course</option>
                <option value="English Studies">English Studies</option>
                <option value="Biblical Studies">Biblical Studies</option>
                <option value="Theology">Theology</option>
                
            </select>
            <br /> <!--Form submit and cancel buttons-->
            <button type="submit">Register</button>
            <button type="button" class="cancel">Cancel</button>
        </form>
    </div>

</body>
</html>
